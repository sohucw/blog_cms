<div class="blog-btn-group">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="deleteAll();">
      <span class="fa fa-times"></span> 删除
    </button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="create();">
      <span class="fa fa-plus"></span> 新建
    </button>
  </div>

</div>


<hr/>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><input type="checkbox" ng-model="grid.checked" ng-change="selectAll()"/></th>
    <th>Title</th>
    <th>Content</th>
    <th>Created Date</th>
    <th>Created By</th>
    <th>Updated Date</th>
    <th>Updated By</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items" id="{{item._id}}">
    <td><input type="checkbox" ng-model="item.checked" ng-change="selectItem()"/></td>
    <td>{{item.title | truncate:10}}</td>
    <td>{{item.content | truncate:10}}</td>
    <td>{{item.createdDate}}</td>
    <td>{{item.createdBy}}</td>
    <td>{{item.updatedDate}}</td>
    <td>{{item.updatedBy}}</td>
    <td>
      <a class="glyphicon glyphicon-pencil" href="" ng-click="edit(item._id,$index);"></a>
      <a class="glyphicon glyphicon-trash" href="" ng-click="delete(item);"></a>
    </td>
  </tr>
  </tbody>
</table>

<script type="text/ng-template" id="demoModalContent.html">
  <form class="form-horizontal" name="gridForm" hf-grid-validator>
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" title="Close">&times;</button>
    <h4 class="modal-title">Add/Edit</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label"><i class="required">*</i> Title</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="demo.title" required maxlength="100">
        </div>
      </div>

      <div class="form-group">
        <label for="publishDate" class="col-sm-2 control-label">Publish Date</label>

        <div class="col-sm-10">
          <div class='input-group' id="dateTimePicker">
            <input type='text' class="form-control" data-date-format="YYYY-MM-DD HH:mm" id="publishDate" name="publishDate"
                   ng-model="demo.publishDate" ng-readonly="true"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-info">
                  <span class="glyphicon glyphicon-calendar"></span>
                </button>
              </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>

        <div class="col-sm-10">
          <textarea id="content" name="content" ui-tinymce="tinymceOptions" ng-model="demo.content" class="sr-only"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-disabled="gridForm.$pristine">OK</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</script>
