<h3 class="page-header">用户管理</h3>

<div class="blog-btn-group">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="changeAccountStatus(true);">
      启用
    </button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="changeAccountStatus(false);">
      停用
    </button>
  </div>

  <div class="btn-group blog-search-text">
    <div class="input-group has-success">
      <input type="text" placeholder="搜索用户" class="form-control" ng-model="searchContent"/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="search();">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div>
  </div>

</div>
<hr/>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><input type="checkbox" ng-model="grid.checked" ng-change="selectAll()"/></th>
    <th>登录名</th>
    <th>昵称</th>
    <th>性别</th>
    <th>居住地</th>
    <th>职位</th>
    <th>email</th>
    <th>个人主页</th>
    <th>用户状态</th>
    <th>管理员</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items" id="{{item._id}}">
    <td><input type="checkbox" ng-model="item.checked" ng-change="selectItem()"/></td>
    <td>{{item.loginName}}</td>
    <td>{{item.name}}</td>
    <td>{{item.sex}}</td>
    <td>{{item.residence}}</td>
    <td>{{item.position}}</td>
    <td>{{item.email}}</td>
    <td>{{item.site}}</td>
    <td>
      <i title="{{item.activated?'启用':'停用'}}" class="account-status" ng-click="changeAccountStatus(!item.activated,item);"
         ng-class="{off:!item.activated}"></i>
    </td>
    <td><button class="btn btn-primary btn-xs" ng-click="changeManager(item);">{{item.manager?'是':'否'}}</button></td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-9">
    <pagination total-items="totalItems" ng-model="page.currentPage" items-per-page="itemsPerPage" max-size="maxSize"
                boundary-links="true" num-pages="numPages" ng-change="loadPageData()"></pagination>
  </div>

  <div class="col-sm-3">
    <ul class="pagination pull-right">
      <li class="active">
        <a>总记录数：{{totalItems}} / 总页数：{{numPages}}</a>
      </li>
    </ul>
  </div>
</div>
