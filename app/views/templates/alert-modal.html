<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" title="Close" ng-hide="hideClose">&times;</button>
  <h4 class="modal-title">{{modalTitle || '警告'}}</h4>
</div>
<div class="modal-body">
  <p>{{modalContent || ''}}</p>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="ok()">确定</button>
</div>
