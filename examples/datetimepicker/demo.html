<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eonasdan-bootstrap-datetimepicker demo</title>
  <link href="../../app/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../../app/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  <style>
    body{
      margin-top: 100px;

<body>
<div class="container">
  <div class="row">
    <div class='col-sm-6'>
      <div class="form-group">
        <div class='input-group' id="dateTimePicker">
          <input type='text' class="form-control" data-date-format="YYYY-MM-DD HH:mm"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../app/bower_components/jquery/dist/jquery.js"></script>
<script src="../../app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../app/bower_components/moment/moment.js"></script>
<script src="../../app/bower_components/moment/locale/zh-cn.js"></script>
<script src="../../app/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script>
  $(function () {
    $('#dateTimePicker').datetimepicker({
      minDate: '2014-08-14',
      sideBySide: true
    });
