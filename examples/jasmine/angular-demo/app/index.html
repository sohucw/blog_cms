<!doctype html>
<html ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
  <style>
    .top-buffer {
      margin-top: 20px;
    }

  </style>

  <!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>-->
  <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>-->

  <script type="text/javascript" src="./bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="./scripts/index.js"></script>
  <script type="text/javascript" src="./scripts/controllers/TodoController.js"></script>
  <script type="text/javascript" src="./scripts/services/notesFactory.js"></script>
  <script type="text/javascript" src="./scripts/filters/todoFilter.js"></script>
  <title>Angular Todo Note App</title>
</head>
<body>
<div class="container well" ng-controller="TodoController">
  <div class="row">
    <span class="col-md-5 col-md-offset-3">
      <input class="form-control" type="text" ng-model="note" placeholder="Add a note here"/>
    </span>
    <span class="col-md-1">
      <button ng-click="createNote()" class="btn btn-primary btn-block">Add</button>
    </span>
  </div>

  <div class="row top-buffer">
    <span class="col-md-6 col-md-offset-3">
      <ul class="list-group">
        <li ng-repeat="note in notes track by $index" class="list-group-item">
          <span>{{note | truncate:10 }}  </span>
        </li>
      </ul>
    </span>
  </div>
</div>
</body>
</html>
